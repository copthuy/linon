<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật dữ liệu</title>
    <link rel="icon" href="/static/images/data.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/sweetalert2.min.css">
    <link rel="stylesheet" href="/static/css/flatpickr.dark.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        body {
            background-image: url(/static/images/{{random_file}});
        }
    </style>
</head>

<body>
    <main class="position-relative d-flex flex-column gap-2 border rounded h-100 m-auto p-2">
        <form class="rounded d-flex gap-2">
            <select class="form-select bg-success text-white fw-bold"></select>
            <button type="button" class="btn btn-success file-nav" value="-1"><span class="carousel-control-prev-icon"></span></button>
            <button type="button" class="btn btn-success file-nav" value="1"><span class="carousel-control-next-icon"></span></button>
            <button type="button" class="btn btn-success btn-apply p-0" value="btn-apply"><img src="/static/images/apply.svg" width="24" height="24" alt="Apply"></button>
            <button type="button" class="btn btn-danger btn-stop p-0" value="btn-stop"><img src="/static/images/stop.svg" width="24" height="24" alt="Stop"></button>
        </form>
        <div class="flex-grow-1">
            <div class="d-flex gap-2 h-100">
                <section class="doc position-relative flex-grow-1 bg-white rounded"></section>
                <section class="rounded list-wrapper"></section>
            </div>
        </div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%"></div>
        </div>
    </main>
    <script>"{{file_list}}";</script>
    <script src="/static/js/app.js" type="module"></script>
</body>

</html>
